<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Profile card component</title>


</head>

<body>
    <main>
        <div class="card__container">
            <figure class="hero__image">
                <img src="images/bg-pattern-card.svg" alt="Hero">
            </figure>

            <div class="data">
                <figure class="data__image">
                    <img src="images/image-victor.jpg" alt="Victor">
                </figure>
                <div class="data__content">
                    <div class="data__content--name">
                        <p class="bold">Victor Crest</p>
                        <p>26</p>
                    </div>
                    <div class="data__content--city">
                        <p>London</p>
                    </div>
                </div>
            </div>
            <hr>
            <div class="stats">
                <div class="stat">
                    <p class="bold">80K</p>
                    <p>Followers</p>
                </div>

                <div class="stat">
                    <p class="bold">803K</p>
                    <p>Likes</p>
                </div>

                <div class="stat">
                    <p class="bold">1.4K</p>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <small>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            <br>
            Hecho con <div class="heart"></div> por <a href="https://github.com/Mirato1" target="_blank"
                rel="noopener">Lucas Gim√©nez</a></small>
    </footer>
</body>

</html>
